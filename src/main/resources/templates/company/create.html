<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{/styles/company/create.css}" />
    <title>Create Company</title>
  </head>
  <body>
    <form
      th:action="@{/company/create}"
      method="post"
      th:object="${newCompany}"
    >
      <div class="form-header">
        <h1>Opportunity Management Enterprise</h1>
        <a href="/candidate/login">Login as candidate</a>
      </div>
      <div class="form-inputs-container">
        <a href="/company/login">Login</a>
        <input type="text" name="name" placeholder="name" />
        <input type="text" name="userName" placeholder="user name" />
        <input type="text" name="webSite" placeholder="website" />
        <input type="email" name="email" placeholder="email" />
        <input type="password" name="password" placeholder="password" />
        <input
          type="password"
          name="confirmPassword"
          placeholder="confirm password"
        />
        <textarea name="description" placeholder="description"></textarea>
        <p
          class="error-message"
          th:if="${errorMessage}"
          th:text="${errorMessage}"
        ></p>
        <button>Register</button>
      </div>
    </form>
  </body>
</html>
