<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{/styles/candidate/jobs.css}" />
    <title>Jobs Candidate</title>
  </head>
  <body>
    <nav>
      <a href="/candidate/profile">Profile</a>
      <a href="/candidate/jobs" class="btn-nav-active">Jobs</a>
      <a href="/candidate/logout">Logout</a>
    </nav>
    <div class="jobs-container">
      <form action="">
        <input type="text" name="filter" placeholder="Search jobs" />
        <button type="submit">Search</button>
      </form>
      <div th:each="job : ${jobs}">
        <form
          th:action="@{/candidate/jobs/apply}"
          method="post"
          class="job-container"
        >
          <input type="hidden" name="jobId" th:value="${job.id}" />

          <h3 th:text="${job.description}"></h3>
          <span th:text="${job.level}" class="job-level"></span>
          <div class="job-benefits">
            <h4>Benefits:</h4>
            <span th:text="${job.benefits}"></span>
          </div>
          <button type="submit">Apply</button>
        </form>
      </div>
    </div>
  </body>
</html>
